<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>
  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
      border: 1px solid black;
      height: 150px;
      align-items: center;
    }

    .flex-item {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
  <body>
    <a href="index.html">Home</a>
    <a href="grid.html">Grid</a>
    <a href="flex.html">Flexbox</a>
    <h1>flex</h1>
    <p>
      Any HTML element can be a flex container. The display property of an
      element is set to flex to make it a flex container. The flex container
      contains flex items. Flex items are direct children of a flex container.
    </p>

    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
      <div class="flex-item">6</div>
      <div class="flex-item">7</div>
      <div class="flex-item">8</div>
      <div class="flex-item">9</div>
    </div>
  </body>
</html>
